name: fuzzy-time
version: '0.0.0.0'
category: Time
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2017 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/smos
default-extensions:
- NoImplicitPrelude

dependencies:
- base >=4.9 && <=5
- containers >=0.5 && <0.6
- megaparsec >=5.3 && <5.4
- time >=1.6 && <1.7
- validity >=0.4 && <0.5
- validity-time >=0.1 && <0.2

library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Data.FuzzyTime
  - Data.FuzzyTime.FuzzyTypes
  - Data.FuzzyTime.Parser
  - Data.FuzzyTime.Resolve

tests:
  fuzzy-time-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - fuzzy-time
    - genvalidity
    - genvalidity-hspec
    - genvalidity-time
    - hspec
