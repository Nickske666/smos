name: smos
version: '0.0.0.0'
category: Tool
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2017 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/smos
default-extensions:
- NoImplicitPrelude

dependencies:
- base >=4.9 && <=5
- brick >=0.28 && <0.29
- bytestring >=0.10 && <0.11
- containers >=0.5 && <0.6
- cursor >=0.0 && <0.1
- fuzzy-time >=0.0 && <0.1
- megaparsec >=5.3 && <5.4
- microlens >=0.4 && <0.5
- mtl >=2.2 && <2.3
- optparse-applicative >=0.13 && <0.14
- path >=0.5 && <0.6
- path-io >=1.2 && <1.3
- process >=1.4 && <1.5
- safe >=0.3 && <0.4
- smos-data >=0.0 && <0.1
- text >=1.2 && <1.3
- time >=1.6 && <1.7
- unordered-containers >=0.2 && <0.3
- validity >=0.4 && <0.5
- validity-containers >=0.2 && <0.3
- validity-text >=0.2 && <0.3
- validity-time >=0.1 && <0.2
- validity-unordered-containers >=0.1 && <0.2
- vty >=5.18 && <5.19
- yaml >=0.8 && <0.9

library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Smos
  - Smos.Actions
  - Smos.Cursor
  - Smos.Cursor.Contents
  - Smos.Cursor.Entry
  - Smos.Cursor.Entry.Contents
  - Smos.Cursor.Entry.Header
  - Smos.Cursor.Entry.State
  - Smos.Cursor.FuzzyTime
  - Smos.Cursor.Header
  - Smos.Cursor.State
  - Smos.Cursor.Types
  - Smos.Default
  - Smos.Style
  - Smos.Types
  - Smos.View

executables:
  smos:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - smos
    default-extensions:
    - ImplicitPrelude

tests:
  smos-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - cursor
    - cursor-gen
    - genvalidity
    - genvalidity-containers
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - genvalidity-text
    - genvalidity-time
    - genvalidity-unordered-containers
    - hspec
    - smos
    - smos-data
    - smos-data-gen

